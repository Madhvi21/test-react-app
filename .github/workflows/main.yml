name: iOS

on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: master
    - run: ls master/ios
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
   
    - run: npm install
      working-directory: master
    - run: xcode-select -p
    - run: pod install
      working-directory:  master/ios
