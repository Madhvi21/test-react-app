name: iOS
on: [push, pull_request]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
   
    - run: npm install
    - run: xcode-select -p
    - run: pod install
      working-directory:  main/ios
    - run: |
       cd ios \
       ls
      name: Install pod dependencies
  
    - name: Build iOS (debug)
      run: |
       xcodebuild -project ios/test-react-app.xcodeproj -scheme test-react-app clean  \
        -configuration Release -sdk iphoneos archive -archivePath test-react-app.xcarchive \
        #-derivedDataPath DerivedData  \
        #-archiveDataPath DerivedData/Archive/ios/ archive
        #-UseModernBuildSystem=NO  CODE_SIGNING_ALLOWED=NO 
      #run: "xcodebuild -project firstapp.xcodeproj -scheme firstapp clean -sdk iphoneos -configuration Release -UseModernBuildSystem=NO  CODE_SIGNING_ALLOWED=NO derivedDataPath DerivedData archiveDataPath DerivedData/Archive/ios/ archive"
    - name: export archive
      run: |
       xcodebuild -exportArchive \
       #-archiveDataPath DerivedData/Archive/ios/test-react-app.xcarchive \
       -archiveDataPath test-react-app.xcarchive \
       -exportOptionsPlist provisioning/App-Store.plist \
       -exportPath test-react-app
      
